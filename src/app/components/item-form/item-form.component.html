<form
  class="form"
  #itemForm="ngForm"
  (ngSubmit)="save();"
>

  <mat-form-field *ngIf="editableTitle" class="frm-control" appearance="legacy">
    <mat-label>Name, Bezeichnung</mat-label>
    <input matInput
           type="text"
           name="name"
           [(ngModel)]="input.name"
           value="0"
           required>
  </mat-form-field>

  <mat-form-field class="frm-control" appearance="legacy">
    <mat-label>Zugang / Abgang</mat-label>
    <input matInput
           type="number"
           name="actualDiff"
           [(ngModel)]="actualDiff"
           value="0"
      required>
    <mat-hint>Für Abgänge Minus-Werte eintragen</mat-hint>
  </mat-form-field>
  <mat-form-field  class="frm-control">
    <mat-label>Target</mat-label>
    <input matInput
           type="number"
           min="0"
           name="target"
           [(ngModel)]="input.target"
           placeholder="Placeholder" required>
    <mat-hint>Ziel-Bestand</mat-hint>

  </mat-form-field>
  <mat-action-row class="align-middle">
    <button
      type="button"
      mat-raised-button
      color="accent"
      (click)="abort()"
    >
      Abbrechen
    </button>
    <button cy-btn-submit-item
      type="“submit“"
      mat-raised-button
      color="primary"
      [disabled]="itemForm.invalid || itemForm.pristine || (editableTitle && !input.name)"
    >
      Speichern
    </button>
  </mat-action-row>
</form>
